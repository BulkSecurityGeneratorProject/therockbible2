
<div>
    <h2><span translate="therockbibleApp.favouriteArtist.detail.title">FavouriteArtist</span> {{favouriteArtist.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteArtist.liked">Liked</span>
                </td>
                <td>
                    <span class="form-control-static">{{favouriteArtist.liked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteArtist.artist">artist</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="band.detail({id:favouriteArtist.artist.id})">{{favouriteArtist.artist.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteArtist.user">user</span>
                </td>
                <td>
                    {{favouriteArtist.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
