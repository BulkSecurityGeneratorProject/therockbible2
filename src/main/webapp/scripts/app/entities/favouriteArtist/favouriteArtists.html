<div>
    <h2 translate="therockbibleApp.favouriteArtist.home.title">FavouriteArtists</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favouriteArtist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="therockbibleApp.favouriteArtist.home.createLabel">Create new FavouriteArtist
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'therockbibleApp.favouriteArtist.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="therockbibleApp.favouriteArtist.liked">Liked</span></th>
                    <th><span translate="therockbibleApp.favouriteArtist.artist">artist</span></th>
                    <th><span translate="therockbibleApp.favouriteArtist.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteArtist in favouriteArtists track by favouriteArtist.id">
                    <td><a ui-sref="favouriteArtist.detail({id:favouriteArtist.id})">{{favouriteArtist.id}}</a></td>
                    <td>{{favouriteArtist.liked}}</td>
                    <td>
                        <a ui-sref="band.detail({id:favouriteArtist.artist.id})">{{favouriteArtist.artist.name}}</a>
                    </td>
                    <td>
                        {{favouriteArtist.user.email}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favouriteArtist.detail({id:favouriteArtist.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favouriteArtist.edit({id:favouriteArtist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favouriteArtist.delete({id:favouriteArtist.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
