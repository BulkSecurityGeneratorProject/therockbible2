
<div>
    <h2><span translate="therockbibleApp.favouriteBand.detail.title">FavouriteBand</span> {{favouriteBand.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteBand.liked">Liked</span>
                </td>
                <td>
                    <span class="form-control-static">{{favouriteBand.liked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteBand.band">band</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="band.detail({id:favouriteBand.band.id})">{{favouriteBand.band.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteBand.user">user</span>
                </td>
                <td>
                    {{favouriteBand.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
