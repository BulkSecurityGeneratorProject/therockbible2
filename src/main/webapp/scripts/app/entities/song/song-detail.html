
<div>
    <h2><span translate="therockbibleApp.song.detail.title">Song</span> {{song.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.song.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{song.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.song.duration">Duration</span>
                </td>
                <td>
                    <span class="form-control-static">{{song.duration}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.song.lyrics">Lyrics</span>
                </td>
                <td>
                    <span class="form-control-static">{{song.lyrics}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.song.album">album</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="album.detail({id:song.album.id})">{{song.album.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
