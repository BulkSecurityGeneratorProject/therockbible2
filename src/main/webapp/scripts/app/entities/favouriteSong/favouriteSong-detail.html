
<div>
    <h2><span translate="therockbibleApp.favouriteSong.detail.title">FavouriteSong</span> {{favouriteSong.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteSong.liked">Liked</span>
                </td>
                <td>
                    <span class="form-control-static">{{favouriteSong.liked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteSong.song">song</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="band.detail({id:favouriteSong.song.id})">{{favouriteSong.song.title}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteSong.user">user</span>
                </td>
                <td>
                    {{favouriteSong.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
