
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionLabel" translate="therockbibleApp.collection.home.createOrEditLabel">Create or edit a Collection</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="collection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="therockbibleApp.collection.catched" for="field_catched">Catched</label>
            <input type="checkbox" class="form-control" name="catched" id="field_catched"
                    ng-model="collection.catched"
                     />
        </div>

        <div class="form-group">
            <label translate="therockbibleApp.collection.album" for="field_album">album</label>
            <select class="form-control" id="field_album" name="album" ng-model="collection.album" ng-options="band as band.title for band in bands track by band.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="therockbibleApp.collection.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="collection.user" ng-options="user as user.email for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
