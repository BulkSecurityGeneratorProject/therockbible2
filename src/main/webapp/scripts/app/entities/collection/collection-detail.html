
<div>
    <h2><span translate="therockbibleApp.collection.detail.title">Collection</span> {{collection.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.collection.catched">Catched</span>
                </td>
                <td>
                    <span class="form-control-static">{{collection.catched}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.collection.album">album</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="band.detail({id:collection.album.id})">{{collection.album.title}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.collection.user">user</span>
                </td>
                <td>
                    {{collection.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
