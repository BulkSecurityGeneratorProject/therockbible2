
<div>
    <h2><span translate="therockbibleApp.favouriteReview.detail.title">FavouriteReview</span> {{favouriteReview.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteReview.liked">Liked</span>
                </td>
                <td>
                    <span class="form-control-static">{{favouriteReview.liked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteReview.review">review</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="band.detail({id:favouriteReview.review.id})">{{favouriteReview.review.title}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="therockbibleApp.favouriteReview.user">user</span>
                </td>
                <td>
                    {{favouriteReview.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
